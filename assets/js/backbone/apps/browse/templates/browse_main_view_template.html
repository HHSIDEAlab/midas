<div class="wrapper-addProject"></div>
<div class="wrapper-addTask"></div>

<div class="row search-row">
  <div class="col-md-3 col-md-push-9 browse-buttons">
    <a href="#addProject" class="btn btn-c2 add-project" data-toggle="modal" style="<% if (!user) { %>display: none;<% } %>"><i class="icon-plus"></i> Project</a>
    <a href="#addTask" class="btn btn-c2 add-opportunity" data-toggle="modal" style="<% if (!user) { %>display: none;<% } %>"><i class="icon-plus"></i> Opportunity</a>
  </div>
  <div class="col-md-9 col-md-pull-3">
    <form class="form-horizontal" role="form" id="search-form">

      <div class="form-group row">
        <div class="col-sm-10 col-md-10 col-lg-9 input-search">
          <input type="hidden" id="search" title="Search" style="width: 100%"/>
        </div>
        <div class="col-sm-2 col-md-2 col-lg-3 btn-search">
          <input type="submit" class="btn btn-c1" title="Search" value="Search"/>
        </div>
      </div>

    </form>
  </div>
</div>
<div class="row">

  <div class="col-md-3 col-md-push-9 box">
    <div class="border-bottom box-pad-lr">
      <h2>Search Criteria</h2>
    </div>
    <div class="box-pad-t">
      <div id="search-none" class="box-pad-lr">
        No criteria specified.
      </div>
      <div id="search-projs-wrapper" class="box-pad-lr">
        <ul id="search-projs" class="nav nav-pills nav-stacked nav-search">
        </ul>
      </div>
      <div class="box-pad-lr">
        <ul id="search-tags" class="nav nav-pills nav-stacked nav-search">
        </ul>
      </div>
      <div class="box-pad-lr search-clear" style="display: none;">
        <div class="align-right">
          <a href="#" id="search-clear" class="btn btn-sm btn-c0"><i class="icon-remove"></i> Clear Search Criteria</a>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-9 col-md-pull-3">

    <div id="browse-search-spinner" class="fullwidth text-center">
      Loading... <i class="icon-spinner icon-spin"></i>
    </div>
    <ul id="browse-list">
    </ul>
  </div>

</div>
