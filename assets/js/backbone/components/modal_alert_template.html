<form role="form" action="" id="modal-form">
  <div class="modal-body">
    <%= content %>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-c0" data-dismiss="modal"><%= cancel %></button>
    <input type="submit" class="btn btn-c2" id="submit" value="<%= submit %>"/>
  </div>
</form>
