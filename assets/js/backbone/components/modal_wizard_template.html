<div class="modal fade" id="<%- id %>" role="dialog" aria-hidden="true" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"><%- modalTitle %></h4>
      </div>

      <div class="modal-body">

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-c0 wizard-cancel" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-c2 wizard-backward"><i class="icon-chevron-left"></i> Back</button>
        <button type="button" class="btn btn-c2 wizard-forward">Next <i class="icon-chevron-right"></i></button>
        <button type="button" class="btn btn-c2 wizard-submit" style="display: none;">Create</button>
      </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
